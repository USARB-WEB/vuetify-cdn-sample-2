<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
            <v-card>
                <v-card-title>Financial trend analyzer</v-card-title>
                <v-card-text>
                    <v-row>
                        <v-col>
                            <div>Companies</div>
                            <v-text-field outlined dense></v-text-field>
                            <v-btn color="primary">+ Company</v-btn>
                        </v-col>
                        <v-col>
                            <div>Dates</div>
                            <v-text-field outlined dense></v-text-field>
                            <v-btn color="primary">+ Date</v-btn>
                        </v-col>
                        <v-col>
                            <div>Dates</div>
                            <v-select outlined dense :items="items"></v-select>
                        </v-col>
                    </v-row>
                </v-card-text>
                <v-divider></v-divider>
                <v-card-actions class="d-flex justify-end">
                    <v-btn color="success">Analyze</v-btn>
                </v-card-actions>
            </v-card> 
            <v-card class="mt-3">
                <v-card-title>Results</v-card-title>
                <v-card-text>
                    <v-row class="grey lighten-3">
                        <v-col>2002-11-30</v-col>
                        <v-col>Refecence date</v-col>
                        <v-col>Date+3</v-col>
                        <v-col>Date+7</v-col>
                        <v-col>Date+30</v-col>
                        <v-col>Date+60</v-col>
                    </v-row>
                    <v-row>
                        <v-col>Date</v-col>
                        <v-col>2002-11-30</v-col>
                        <v-col>2002-11-30</v-col>
                        <v-col>2002-11-30</v-col>
                        <v-col>2002-11-30</v-col>
                        <v-col>2002-11-30</v-col>
                    </v-row>
                    <template v-for="i in 3">
                        <v-row class="grey lighten-3">
                            <v-col class="text-center">AAPL</v-col>
                        </v-row>
                        <v-row>
                            <v-col>Value</v-col>
                            <v-col>39 110,00</v-col>
                            <v-col>39 110,00</v-col>
                            <v-col>39 110,00</v-col>
                            <v-col>39 110,00</v-col>
                            <v-col>39 110,00</v-col>                        
                        </v-row>
                        <v-row>
                            <v-col>Trend</v-col>
                            <v-col class="succes lighten-3">+110,00</v-col>
                            <v-col class="error lighten-3">-39,15</v-col>
                            <v-col>0,00</v-col>
                            <v-col class="error lighten-3">-45,00</v-col>
                            <v-col class="success lighten-3">+39,11</v-col>                        
                        </v-row>
                    </template>
                </v-card-text>
            </v-card>           
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: () => ({
            items: ['Foo', 'Bar', 'Fizz', 'Buzz'],
        })
    })
  </script>
</body>
</html>
